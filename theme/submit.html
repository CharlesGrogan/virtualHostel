<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body class="site">
    <div class="site-content">

        <!-- Start Nav Bar-->
        <nav class="navbar is-white" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <h1 class="has-text-black is-uppercase is-size-1">Virtual Hostel</h1>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-link is-medium">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Nav Bar-->


        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <div class="box">
                        <!-- City/Country-->
                        <div class="field has-addons">
                            <div class="control">
                                <input class="input" type="text" placeholder="City, Country">
                            </div>
                            <div class="control">
                                <a class="button is-info">
                                    Search
                                </a>
                            </div>
                        </div>

                        <!-- Duration -->
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Trip Duration">
                                <span class="icon is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </div>
                        </div>

                        <!-- Season -->
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select name="Season">
                                        <option value="Spring">Spring</option>
                                        <option value="Summer">Summer</option>
                                        <option value="Fall">Fall</option>
                                        <option value="Winter">Winter</option>
                                        <option value="Rainy Season">Rainy Season</option>
                                        <option value="Dry Seasonr">Dry Season</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="field has-addons">
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                    <select name="Category">
                                        <option value="#">#</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Text Input -->
                        <div class="field">
                            <label class="label">Message</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Textarea" rows="10"></textarea>
                            </div>
                        </div>

                        <!-- File Upload-->
                        <div class="file">
                            <label class="file-label">
                                <input class="file-input" type="file" name="resume">
                                <span class="file-cta">
                                    <span class="file-icon">
                                        <i class="fas fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a file…
                                    </span>
                                </span>
                            </label>
                        </div>

                        <!-- Submit Form -->
                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link">Submit</button>
                            </div>
                            <div class="control">
                                <button class="button is-text">Cancel</button>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->

    </div>
    <!-- Footer -->
    <div class="hero has-background-white">
        <div class="content has-text-centered">
            <p>
                Virtual Hostel is built with React and Bulma.
            </p>
            <p>
                © 2018 Cranium Crushers
            </p>
        </div>
    </div>


</body>

</html>
